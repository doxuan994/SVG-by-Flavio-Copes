<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- With an img tag -->
    <img src="img/united-states.svg" alt="Flag" />

    <!-- With the CSS background-image property   -->
    <div class="svg-background"></div>

    <!-- Inline in the HTML -->
    <svg width="300" height="200" viewBox="0 0 300 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Italian Flag</title>
    <desc>By Flavio Copes https://flaviocopes.com</desc>
    <g id="flag">
        <rect fill="green" x="0" y="0" width="100" height="200"></rect>
        <rect fill="white" x="100" y="0" width="100" height="200"></rect>
        <rect fill="red" x="200" y="0" width="100" height="200"></rect>
    </g>

    <!-- With an object, iframe or embed tag -->
    <h2>As Object</h2>
    <object data="img/united-states.svg" type="image/svg+xml"></object>

    <h2>As Iframe</h2>
    <iframe src="img/united-states.svg" frameborder="0"></iframe>

    <h2>As Embed</h2>
    <embed id="my-svg-embed" src="img/united-states.svg" type="" />



    <!-- Inline SVG using a Data URL -->
    













    <script type="text/javascript" src="js/script.js"></script>


</svg>
</body>
</html>
